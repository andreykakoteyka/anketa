<md-dialog>
    <h2 layout-padding style="background: transparent; color: #000;">
        Анкета успешно сохранена в базе данных
    </h2>
    <md-content layout-padding>
        Пожалуйста, распечататйте анкету!
    </md-content>
    <md-dialog-actions>
        <md-button class="md-primary md-raised" print-btn ng-click="close()">Распечатать</md-button>
        <md-button class="md-primary md-raised" ng-click="close()">Закрыть</md-button>
    </md-dialog-actions>
</md-dialog>
